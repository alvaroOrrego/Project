<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <link rel="stylesheet" href="CSS/Contacto.css">
</head>

<body>
    <div class="container-fluid">
        <h1 class="text-center">Contacto</h1>
        <div class="row d-flex justify-content-center">
            <form class="formulario">
                <div class="form-group">
                <label for="correoElectronico">Correo Electronico</label>
                <input type="email" class="form-control" id="correoElectronico" placeholder="">
                </div>

                <div class="form-group">
                    <label for="nombreCompleto">Nombre Completo</label>
                    <input type="nombre" class="form-control" id="nombreCompleto" placeholder="">
                </div>
                
                <div class="form-group">
                    <label for="numeroContacto">Numero de contacto</label>
                    <input type="numerotelefono" class="form-control" id="numeroContacto" placeholder="">
                </div>

                <div class="form-group">
                <label for="mensaje">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="7" placeholder="Escribe aquí tu mensaje y en un plazo maximo de 2 dias habiles te contactaremos."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="archivo">Si tienes algun documento o archivo a subir hazlo aquí.</label>
                    <input type="file" class="form-control-file" id="archivo">
                </div>
            
                <div class="col text-center button">
                    <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>

</html>
