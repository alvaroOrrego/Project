    <div class="container-fluid">
        <h1 class="text-center">Contacto <i class="far fa-paper-plane"></i></h1>
        <div class="row d-flex justify-content-center">
            <form class="formulario">
                <div class="form-group">
                <label for="correoElectronico">Correo Electronico  <i class="fas fa-mail-bulk"></i></label>
                <input type="email" class="form-control" id="correoElectronico">
                </div>

                <div class="form-group">
                    <label for="nombreCompleto">Nombre Completo  <i class="fas fa-signature"></i></label>
                    <input type="text" class="form-control" id="nombreCompleto">
                </div>
                
                <div class="form-group">
                    <label for="numeroContacto">Numero de contacto  <i class="fas fa-mobile-alt"></i></label>
                    <input type="tel" class="form-control" id="numeroContacto">
                </div>

                <div class="form-group">
                <label for="mensaje">Mensaje  <i class="far fa-envelope"></i></label>
                <textarea class="form-control" id="mensaje" rows="7" placeholder="Escribe aquí tu mensaje y en un plazo maximo de 2 dias habiles te contactaremos."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="archivo">Si tienes algun documento o archivo a subir hazlo aquí.</label>
                    <input type="file" class="form-control-file" id="archivo">
                </div>
            
                <div class="col text-center button">
                    <button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-sign-in-alt"></i> Enviar</button>
                </div>
            </form>
        </div>
